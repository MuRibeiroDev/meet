version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reunioes-postgres
    restart: unless-stopped
    command: postgres -c timezone=America/Sao_Paulo
    environment:
      - POSTGRES_DB=reuniao
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=zXZzR79pzJ1x032uE
      - TZ=America/Sao_Paulo
      - PGTZ=America/Sao_Paulo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - reunioes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d reuniao"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reunioes-backend
    restart: unless-stopped
    ports:
      - "5005:5000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reunioes-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: reunioes-frontend
    restart: unless-stopped
    ports:
      - "5004:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - reunioes-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  reunioes-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
